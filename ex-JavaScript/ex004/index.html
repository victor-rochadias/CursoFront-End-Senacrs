<body>
    <h1> Exercício - Funções</h1>


    <script>
        function calculadora(num1, operador, num2) {
            switch (operador) {
                case "+":
                    console.log(`O resultado da operação ${ operador } entre ${ num1 } e ${ num2 } é ${ num1 + num2}`);
            break;
                case "-":
            console.log(`O resultado da operação ${ operador } entre ${ num1 } e ${ num2 } é ${ num1 - num2}`);
        break;
                case "*":
        console.log(`O resultado da operação ${ operador } entre ${ num1 } e ${ num2 } é ${ num1 * num2}`);
        break;
                case "/":
        console.log(`O resultado da operação ${ operador } entre ${ num1 } e ${ num2 } é ${ num1 / num2}`);
        break;
                default:
        return "Escolha uma das operações para realizar o cálculo"
        break;
            }
        }
        calculadora(1, "+", 5)



    </script>
</body>
