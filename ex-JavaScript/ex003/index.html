<body>
    <h1>Exercício - Laço Repetição></h1>


    <script>
        function tabuada(numero) {
            for (let i = 1; i <= 10; i++) {
                console.log(`${numero} x ${i} = ${numero * i}`);
            }
        }
        console.log(tabuada(8));
    </script>
</body>
