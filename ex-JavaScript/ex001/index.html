<body>
    <h1>Exercício - Condicionais</h1>

    <script>
        function verificaIdade(idade) {
            if (idade < 18) {
                return "Pessoa Menor de Idade"
            } else if (idade >= 18 && idade <= 65) {
                return "Pessoa Maior de Idade"
            } else if (idade > 65) {
                return "Pessoa Idosa"
            }
        }
        console.log(verificaIdade(17))
    </script>
</body>
